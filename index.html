<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook | Clone</title>
    <!-- font awesome cdn -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <header class="header">
      <div class="search_bar">
        <div class="logo">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <div class="input_field">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search Facebook" />
        </div>
        <div class="menu-toggler">
          <a href="#"><i class="fas fa-bars"></i></a>
        </div>
      </div>
      <nav class="nav_bar">
        <ul>
          <li data-tag="Home">
            <a href="#"><span class="material-icons-outlined"> home </span></a>
          </li>
          <li data-tag="Friends">
            <a href="#"
              ><span class="material-icons-outlined"> people </span></a
            >
          </li>
          <li data-tag="Page">
            <a href="#"><span class="material-icons-outlined"> flag </span></a>
          </li>
          <li data-tag="video">
            <a href="#"
              ><span class="material-icons-outlined"> ondemand_video </span></a
            >
          </li>
          <li data-tag="Groups">
            <a href="#"
              ><span class="material-icons-outlined"> groups </span>
            </a>
          </li>
          <li data-tag="Groups">
            <a href="#"><span class="material-icons-outlined"> menu </span> </a>
          </li>
        </ul>
      </nav>
      <div class="right_navigation">
        <ul class="navigation">
          <li class="profile">
            <img src="./images/profile/profile.jpg" alt="profile" />
            <span>Dipto</span>
          </li>
          <li class="apps">
            <a href="#"><span class="material-icons-outlined"> apps </span></a>
          </li>
          <li class="messenger">
            <a href="#"><span class="material-icons-outlined"> add </span></a>
          </li>
          <li class="messenger">
            <a href="#"><i class="fab fa-facebook-messenger"></i></a>
          </li>
          <li class="notification">
            <a href="#"
              ><span class="material-icons-outlined"> notifications </span>
            </a>
          </li>
          <li class="arrow">
            <a href="#"
              ><span class="material-icons-outlined"> arrow_drop_down </span>
            </a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
